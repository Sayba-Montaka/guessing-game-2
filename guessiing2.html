<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="guessing2.css">
</head>
<body>
    <div class="container">
        <div class="card">
           <div class="title">Guessing Game</div>
            <div class="card-body">
              <form class= "form" action="">
                <div class="form-field">
                    <label for="guessingNumber">Guess a number from 1-5:</label>
                    <input type="number" name="guessingNumber" id="guessingNumber" min="1" max="5" required>
                </div>
                <div class="buttons">
                    <button type="submit">Check result</button>
                </div>
              </form>
             <p class="resultText"></p>
             <p class="remainingAttempts">
              
             </p>
            </div>
        </div>
    </div>
        

   <script src="guessing2.js"></script>
</body>
</html>
